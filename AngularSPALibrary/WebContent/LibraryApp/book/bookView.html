<div ng-controller='BookCtrl' class="container-fluid">
	<h3>Books:</h3>
	<br>
		<div class="col-md-6">
			<h4>Books:</h4>
			<input type="text" ng-model="search"/>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<th>id</th>
					<th>title</th>
					<th>author firstname</th>
					<th>author lastname</th>

				</thead>
				<tbody>
					<tr ng-repeat="book in books | filter:search | orderBy:'id'">
						<td>{{ book.id }}</td>
						<td>{{ book.title }}</td>
						<td>{{ book.author.firstname }}</td>
						<td>{{ book.author.lastname }}</td>
						<td><a ng-click="editBook(book.id)" class="btn btn-small btn-primary">edit</a></td>
            			<td><a ng-click="deleteBook(book.id)" class="btn btn-small btn-danger">delete</a></td>					</tr>
				</tbody>
			</table>
		</div>
		</br>
	</div>

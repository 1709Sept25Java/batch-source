<div class="row" class="container-fluid" ng-controller="authorCtrl">
	<h2>Authors:</h2>
	
	<table class="table">
		<thead>
			<tr><td>First Name</td><td>Last Name</td></tr>
		</thead>
		<tbody>
			<tr ng-repeat="a in authors">
				<td>{{a.firstName}}</td>
				<td>{{a.lastName}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="row" class="container-fluid" ng-controller="authorCtrl" ng-submit="newAuthor()">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-lable col-sm-2" for="firstname">Author First Name</label>
			<div class="col-sm-10">
				<input class="form-control" ng-model="author.firstName" name="author.firstName" type=text/>
			</div>
		</div>
		<br><br>
		<div class="form-group">
			<label class="control-lable col-sm-2" for="lastname">Author Last Name</label>
			<div class="col-sm-10">
				<input class="form-control" ng-model="author.lastName" name="author.lastName" type=text/>
			</div>
		</div>
		<br><br>
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
 			</div>
 		</div>
	</form>
</div>

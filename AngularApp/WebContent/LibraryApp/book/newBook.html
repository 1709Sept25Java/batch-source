<div class="row" class="container-fluid" ng-controller="bookCtrl" ng-submit="newBook()">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-lable col-sm-2" for="title">Title</label>
			<div class="col-sm-10">
				<input class="form-control" name="book.title" type=text/>
			</div>
		</div>
		<br><br>
		<div class="form-group">
			<label class="control-lable col-sm-2" for="firstname">Author First Name</label>
			<div class="col-sm-10">
				<input class="form-control" name="book.author.firstname" type=text/>
			</div>
		</div>
		<br><br>
		<div class="form-group">
			<label class="control-lable col-sm-2" for="lastname">Author Last Name</label>
			<div class="col-sm-10">
				<input class="form-control" name="book.author.lastname" type=text/>
			</div>
		</div>
		<br><br>
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
 			</div>
 		</div>
	</form>
</div>

<style>

	body {
		background-color: #4682B4;
	}
	
	#infoDiv{
	
		background-color: #F0F8FF;
		width: 1500px;
		height: 600px;
		margin: 0 auto;
		border: 1.5px solid #696969;
		border-radius: 12px;
	}
	
	h {
		color: #F5F5F5;
		font-size: 28px;
		font-family: Georgia;
	}

	th {
		text-align: center;
		color: #0066CC;
		border-bottom: 1.5px solid #696969;
	}

		text-align: center;
	}

		width: 1500px;

<body">

<ul>
  <li><a href="manager.html">Home</a></li>

  <li style="float:right"><a href="logout">Logout</a></li>

<div id="header">
	<h>Reimbursements - Pending</h>
</div>
<div ng-controller="PendingCtrl">
<div id="infoDiv" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div>
		<table style="width: 100%">
			<tr>
				<th>ID</th>
				<th>Amount</th>
				<th>Description</th>
				<th>Receipt</th>
				<th>Date Submitted</th>
				<th>Submitted By</th>
			</tr>
			<tr ng-repeat="r in reimbursements">
				<td>{{e.id}}</td>
				<td>{{e.amount}}</td>
				<td>{{e.description}}</td>
				<td>{{e.receipt}}</td>
				<td>{{e.date_submitted}}</td>
				<td>{{e.submitted_by}}</td>
			</tr>
		</table>
	</div>

</div>
</div>

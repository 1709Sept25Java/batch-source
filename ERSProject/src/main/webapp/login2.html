<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERS - Login</title>
</head>

<style>

	body {
		background-color: #4682B4;
	}
	
	#login_box {
		background-color: #F0F8FF;
		margin: 0 auto;
		text-align: center;
		height: 280px;
		width: 250px;
		border: 1.5px solid #696969;
		border-radius: 12px;
		padding-top: 15px;
	}
	
	input {
		padding: 10px;
		margin-bottom: 3px;
		margin-left: 8px;
	}
	
	#login_button {
		width: 150px;
		margin-top: 5px;
	}
	
	p {
		line-height: 40%;
		font-family: Georgia;
		color: #696969;
		font-size: 20px;
	}
	
	form {
		padding-top: 15px;
	}
</style>

<body>
	
	<div id="login_box">
		<p>Expense</p>
		<p>Reimbursement</p>
		<p>System</p>
		<form action="login" method="post">
				<input type="text" name="username" placeholder="Username">
				<br>
				<input name="password" type="password" placeholder="Password">
				<br>
				<input id="login_button" type="submit" value="Login">
		</form>
		<p style="color: red; text-align: center; font-size: 12px">*Invalid Password*</p>
	</div>
</body>
</html>

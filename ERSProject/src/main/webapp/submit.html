<script src="scripts/submitReimbursement.js"></script>

	body {
		background-color: #4682B4;
	}
	
	#infoDiv{
	
		background-color: #F0F8FF;
		width: 380px;
		height: 350px;
		margin: 0 auto;
		border: 1.5px solid #696969;
		border-radius: 12px;
		margin-top: 50px;
	}
	
	#emInfo {
	
		padding: 10px 0px;
		font-size: 32px;
		border-bottom: 1.5px solid #0066CC;
		font-family: Georgia;
		color: #0066CC;
	}
	
	.info {
		
		font-family: Georgia;
		padding: 5px;
		font-weight: 550;
	}
	
	.infoAns {
		font-family: Georgia;
		padding: 20px;
		text-align: right;
		color: #808080;
	}
	
	input {
	
		float: right;
	}
	
	#submit_button{
		margin-right: 20px;
	}
	
	.filechooser{
		margin: 20px;
	}
	
	select {
		padding: 5px;
		float: right;

<ul>

<div id="infoDiv" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div>
		<p id="emInfo">Submit Reimbursement</p>
		<form action="submit_new" method="post" enctype="multipart/form-data">
			<p class="info">Amount: <input type="text" name="amount"></p>
			<p class="info">Description: <input type="text" name="description"></p>
			<p class="info">Type:
				<select name="type">
				    <option value="food">Food</option>
				    <option value="housing">Housing</option>
				    <option value="transportation">Transportation</option>
				    <option value="tuition">Tuition</option>
				    <option value="healthcare">Healthcare</option>
				</select>
			</p>					
			<p class="info">Receipt: <input type="file" id="filechooser" name="receipt"></p>
			<input id="submit_button" type="submit" value="Submit">
		</form>
	</div>

</div>

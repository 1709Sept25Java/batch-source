<div ng-controller='AuthorCtrl' class="container-fluid" class="row">
	<h3>Authors:</h3>
	<br>
	<table>
		<input type="text" ng-model="search">
		<thread>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		</thread>
		<tbody>
			<tr ng-repeat="a in authors">
				<td>{{a.id}}</td>
				<td>{{a.firstname}}</td>
				<td>{{a.lastname}}</td>
			</tr>
		</tbody>
	</table>
</div>

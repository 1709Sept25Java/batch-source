<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERS-Reimbursement Request</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/mainStyle.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header"><a class="navbar-brand" href="main">ERS</a></div>
			<ul class="nav navbar-nav">
				<li><a href="employee">Employee Home</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
			</ul>
		</div>
	</nav>
	
	<div class="container">
		
		<form class="form-horizontal" action="" method="post">
			<div class="form-group">
				<label class="control-label col-sm-2" for="amount">Amount: </label>
				<div class="col-sm-10">
					<input class="form-control" name="amount" type="number" min="0"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="desc">Summary: </label>
				<div class="col-sm-10">
					<input class="form-control" name="desc"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="img">Receipt:</label>
				<label class="col-sm-10">
					<input name="img" type="file"/>
				</label>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="type">Type: </label>
				<div class="col-sm-10">
					<select class="form-control" name="type" id="type">
					
					</select>
				</div>
			</div>
			<div class="form-group"> 
    			<div class="col-sm-offset-11">
    	  			<button type="submit" class="btn btn-default">Submit</button>
    			</div>
  			</div>
		</form>
		
	</div>

</body>
<script src="scripts/reimbursementForm.js"></script>
</html>

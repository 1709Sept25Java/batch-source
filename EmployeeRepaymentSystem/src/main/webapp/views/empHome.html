<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERS-Employee Home</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header"><a class="navbar-brand" href="main">Employee Reimbursement System</a></div>
			<ul class="nav navbar-nav">
				<li><a href="request">New Reimbursement</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
			</ul>
		</div>
	</nav>

	<div class="container">
	
		<button type="submit" class="btn btn-primary" id="editInfo">Edit Info</button>
		<form id="empInfo" class="form-horizontal" method="post" action="update">
			<div class='form-group'>
				<label class='control-label col-sm-2' for='username'> Username: </label>
				<div class='col-sm-10'>
					<input class='form-control' name='username' id='uname' disabled>
				</div>
			</div>
			<div class='form-group'>
				<label class='control-label col-sm-2' for='pw'> Password: </label>
				<div class='col-sm-10'>
					<input class='form-control' type='password' name='pw' id='pw' disabled>
				</div>
			</div>
			<div class='form-group'>
				<label class='control-label col-sm-2' for='fname'>First Name: </label>
				<div class='col-sm-10'>
					<input class='form-control' name='fname' id='fname' disabled>
				</div>
			</div>
			<div class='form-group'>
				<label class='control-label col-sm-2' for='lname'>Last Name: </label>
				<div class='col-sm-10'>
					<input class='form-control' name='lname' id='lname' disabled>
				</div>
			</div>
			<div class='form-group'>
				<label class='control-label col-sm-2' for='email'>Email: </label>
				<div class='col-sm-10'>
					<input class='form-control' name='email' id='email' disabled>
				</div>
			</div>
		</form>
		
		
	</div>

</body>
<script src="scripts/empHome.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>

<script src="http://code.jquery.com/jquery.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<form class="navbar-form navbar-left">
		<div class="container-fluid">

			<ul class="nav navbar-nav">
				<li class="active"><a href="register.html">Register</a></li>
				<li><a href="Login.html">Login</a></li>
				<li><a href="home.html">Home</a></li>
				<li><a href="status.html">Check Status</a></li>

			</ul>
		</div>

	</form>
	<div class="row">
		<div class="col-md-2 text-center">
			<h1>Register</h1>
			<br />
		</div>

		<form class="form-horizontal" action="RegisterServlet" method="post">

			<div class="container">
				<div class="col-md-4 col-md-offset-4">

					<div class="panel-body">
						<div class="form-group">
							<label for="first-name">First Name:</label> <input
								type="text" class="form-control" id="name"
								placeholder="Enter your first name" name="FirstName">
						</div>

						<div class="form-group">
							<label for="last-name">Last Name:</label> <input type="text"
								class="form-control" id="name"
								placeholder="Enter your last name" name="LastName">
						</div>
						
						<div class="form-group">
							<label for="username">Username: </label> <input type="text"
								class="form-control" id="username" placeholder="Enter username"
								name="username">
						</div>

						<div class="form-group">
							<label for="password">Password: </label> <input type="password"
								class="form-control" id="password" placeholder="Enter password"
								name="password">
						</div>
						
						<div class="form-group">
							<label for="email">Email: </label> <input type="text"
								class="form-control" id="email" placeholder="Enter email"
								name="email">
						</div>
						<div class="form-group">
							<div class="text-right">

								<button type="submit" class="btn btn-default">Submit</button>

							</div>

						</div>
					</div>

				</div>
			</div>

		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement</title>

<link rel="stylesheet" href="style.css">
<script src="http://code.jquery.com/jquery.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>

	<form class="navbar-form navbar-left">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="Home.html">Home</a></li>
				<li class="active"><a href="reimbursement.html">Reimbursement</a></li>
				<li><a href="submittedRequest.html">Check Status</a></li>
			</ul>
		</div>

	</form>

	<div class="row">
		<div class="col-md-2 text-center">
			<h1>Reimbursement Request</h1>
			<br />
		</div>

		<form class="form-horizontal" action="ReimbursmentServlet"
			method="post">

			<div class="container">
				<div class="col-md-4 col-md-offset-4">
					<div class="form-group">
						Amount <input type="number" class="form-control" min="1"
							step="any" placeholder="$" name="amount" required /> <br>
					</div>
					<div class="form-group">
						Description <input type="text" class="form-control"
							placeholder="Describe the expense" name="description" required />

					</div>
					<div class="form-group">
						Reciept <input type="file" class="form-control" name="reciept"
							accept="image/*" />
					</div>
					<div class="form-group">

						Today's Date <input type="datetime" class="form-control"
							name="submitTime" required />
					</div>
					<div class="form-group">

						Author Id <br> <input type="number" class="form-control"
							placeholder="Enter your userid" name="authorId" required />

						Reimbursement Type <br>
						<input type="text" class="form-control"
							placeholder="Enter the type of your request" name="reimbType"
							required />

					</div>
					<div class="form-group">
						Username <input type="text" class="form-control"
							placeholder="Enter your username" name="username" required />
					</div>
					<div class="form-group">
						Password <input type="password" class="form-control"
							placeholder="Enter your password" name="password" required />

					</div>
					<div class="form-group">
						<div class="text-right">

							<button type="submit" id="reimb" class="btn btn-default">Submit</button>

						</div>

					</div>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reimbursement</title>

<script src="http://code.jquery.com/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css"
	href="../Styles/GeneralStyle.css">
<link rel="stylesheet" type="text/css"
	href="../Styles/Reimbursement.css">

</head>
<body>
	<div id="contentDiv">
	<div id="reimbursementContent">
		<p id="id" >Reimbursement #</p>
		<div id="id" class="field-content"></div>
		<p>Author:</p>
		<div id="author" class="field-content"></div>
		<p>Amount:</p>
		<div id="amount" class="field-content"></div>
		<p>Description</p>
		<div id="description" class="field-content"></div>
		<p>Time Submitted:</p>
		<div id="timeSubmitted" class="field-content"></div>
		<p>Status:</p>
		<div id="status" class="field-content"></div>
		<div id="resolvedContent">
			<p>Time Resolved:</p>
			<div id="timeResolved" class="field-content"></div>
			<p>Resolved By:</p>
			<div id="resolver" class="field-content"></div>
		</div>
		<form id="resolveForm" class="form-group" action="resolveRequest"
			method="post">
		</form>
	</div>
	</div>
	<div id="back-link"></div>
	<script src="../Scripts/Reimbursement.js"></script>
</body>
</html>

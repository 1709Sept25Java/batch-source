<!DOCTYPE html>
<html ng-app="libraryApp">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Books</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="../app.js"></script>
<script src="bookCtrl.js"></script>

<link rel="stylesheet" href="../styles.css">
</head>

<ul>
  <li><a href="../index.html">Home</a></li>
  <li><a class="active" href="bookView.html">Books</a></li>
  <li><a href="../author/authorView.html">Authors</a></li>
</ul>

<body>
<div ng-controller='BookCtrl' class="container-fluid" class="row" style="width: 800px; height: 500px; margin: 0 auto">
	<div style="margin-left: 15px; font-family: Georgia">
		<h3>Books:</h3>
	</div>
	<br>
		<div class="col-md-12">
			<input type="text" ng-model="search">
			<br>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<th>Title</th>
					<th>Author</th>
				</thead>
				<tbody>
					<tr ng-repeat="b in books | filter:search | orderBy:'title'">
						<td>{{b.title}}</td>
						<td>{{b.author.firstname}} {{b.author.lastname}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div style="width: 800px; margin: 0 auto" class="row" class="container-fluid" ng-controller="BookCtrl" ng-submit="newBook()">
		<div style="font-family: Georgia; margin-left: 30px">
		<h3>Add Book:</h3>
		</div>
		<form style="margin-left: 30px">
			<input type="text" ng-model="book.title" name="book.title" placeholder="Title"/>
			<input type="text" ng-model="book.author.firstname" name="book.author.firstname" placeholder="Author's Firstname"/>
			<input type="text" ng-model="book.author.lastname" name="book.author.lastname" placeholder="Author's Lastname"/>
			<input type="submit" value="Submit">
		</form>
	</div>

<div ng-controller='GroundCtrl' class="container-fluid" class="row">
	<h3>Not Animals:</h3>
	<br>
		<div class="col-md-6">
			<h4>Caves:</h4>
			<input type="text" ng-model="search">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<th>Name</th>
					<th>Max Bears</th>
				</thead>
				<tbody>
					<tr ng-repeat="cave in caves | filter:search | orderBy:'id'">
						<td>{{cave.name}}</td>
						<td>{{cave.maxBears}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-6">
			<h4>Beehives:</h4>
			<input type="text" ng-model="searchHive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<th>Id</th>
					<th>Weight</th>
				</thead>
				<tbody>
					<tr ng-repeat="hive in beehives | filter:searchHive | orderBy:'id'">
						<td>{{hive.id}}</td>
						<td>{{hive.weight}}</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
